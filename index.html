<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container time-block">
      <!-- Timeblocks go here -->
 
      <div class="container table">

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>9 AM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="9">
            <textarea id="9" class="w-100 9AM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="9AM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>10 AM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="10">
            <textarea id="10" class="w-100 h-auto 10AM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="10AM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>11 AM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="11">
            <textarea id="11" class="w-100 h-auto 11AM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="11AM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>12 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="12">
            <textarea id="12" class="w-100 h-auto 12PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="12PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>1 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="13">
            <textarea id="13" class="w-100 h-auto 1PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="1PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>2 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="14">
            <textarea id="14" class="w-100 h-auto 2PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="2PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>3 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="15">
            <textarea id="15" class="w-100 h-auto 3PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="3PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour">
          <div class="col-xl-1 time-block p-0">
            <p>4 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="16">
            <textarea id="16" class="w-100 h-auto 4PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="4PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>

        <div class="row hour mb-3" style="border-bottom: 1px dashed #000000;">
          <div class="col-xl-1 time-block p-0">
            <p>5 PM</p>
          </div>
          <div class="col-xl-10 p-0 d-flex w-auto h-auto text-field description" data-time="17">
            <textarea id="17" class="w-100 h-auto 5PM" placeholder="Write tasks here!"></textarea>
          </div>
          <div class="col-xl-1 p-0 d-flex h-auto btn-div">
            <div class="saveBtn h-auto d-flex justify-content-center align-items-center"><i id="5PM" class="fa">&#xf0c7;</i></div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
